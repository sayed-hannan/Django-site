{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto my-10">
  <h1 class="text-2xl font-semibold mb-6">Edit Instructor Profile</h1>
  <form id="instructorProfileForm" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
      <label for="bio" class="block text-gray-700 font-bold mb-2">Bio</label>
      <textarea id="bio" name="bio" class="w-full p-2 border rounded" rows="4">{{ user.instructorprofile.bio }}</textarea>
    </div>
    <div class="mb-4">
      <label for="profilePicture" class="block text-gray-700 font-bold mb-2">Profile Picture</label>
      <input type="file" id="profilePicture" name="profile_picture" accept="image/*" class="w-full">
    </div>
    <div class="mb-4">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
        Save Profile
      </button>
    </div>
  </form>
</div>

<script>
  // Simple form validation using JavaScript
  document.getElementById('instructorProfileForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const bio = document.getElementById('bio').value.trim();
    const profilePicture = document.getElementById('profilePicture').value;

    if (bio === '') {
      alert('Bio is required');
      return;
    }

    if (!profilePicture) {
      alert('Profile Picture is required');
      return;
    }

    // Submit the form if all validations pass
    this.submit();
  });
</script>
{% endblock %}
