{% extends 'base.html' %}
{% load static %}

{% block content %}


<section>



    <div class="text-center my-20">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <p></p>
    </div>
    <div class="max-w-md mx-auto">
        <form id="contact-form" method="POST">
            {% csrf_token %}
            <!-- ... Rest of your form fields ... -->

            <!-- First Name -->
            <div class="mb-4">
                <label for="first-name" class="block text-gray-600">First Name:</label>
                <input type="text" id="first-name" name="first_name" required
                    class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last-name" class="block text-gray-600">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required
                    class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500">
            </div>

            <!-- Message -->
            <div class="mb-4">
                <label for="message" class="block text-gray-600">Message:</label>
                <textarea id="message" placeholder="Please write in detail, So we can assist you!" name="message"
                    rows="4" required
                    class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mb-4 text-left">
                <button type="submit"
                    class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none">Submit</button>
            </div>
        </form>

        <div class="text-center  p-20">

            
            <p id="success-message" class="hidden text-green-500 mt-3">Form submitted successfully!</p>
            <p id="error-message" class="hidden text-red-500 mt-3">An error occurred. Please try again later.</p>
        </div>
    </div>

</section>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
